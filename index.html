<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div
        class="container"
        style="display: flex; justify-content: center; text-align: center"
      >
        <div class="auth-form">
          <div class="field">
            <span>Name</span>

            <input type="text" class="task-name" />
          </div>

          <div class="field">
            <span>Email</span>
            <input type="text" class="task-email" />
          </div>

          <div class="field">
            <span>Image</span>
            <input type="text" class="task-image" />
          </div>

          <div class="field">
            <span>Phone</span>
            <input type="text" class="task-phone" />
          </div>

          <div class="ifeld">
            <button class="btnka">Send</button>
          </div>
        </div>
      </div>
      <div class="emir">
        <ul class="ulka"></ul>
      </div>
    </div>

    <div class="main-modal">
      <div class="inner-modal">
        <div class="close">
          <button class="btn-closer">X</button>
        </div>
        <input placeholder="name" type="text" class="inp-edit1" />

        <input placeholder="emir" type="text" class="inp-edit2" />

        <input placeholder="img" type="text" class="inp-edit3" />

        <input placeholder="996(0)" type="text" class="inp-edit4" />
        <button class="btn-save1">save</button>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
